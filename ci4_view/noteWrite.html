	<!-- 태그 검색 모달 -->
	<div class="modal modal-info" id="tagModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">등록된 태그</h4>
				</div>
				<div class="modal-body">
					<!-- 데이터 없을 때 -->
					<div class="alert alert-dismissible bg-gray">
						<h4><i class="icon fa fa-info"></i> None</h4>
						데이터가 존재하지 않습니다.
					</div>
					<!-- // 데이터 없을 때 -->
					<p>
						<a href="./note.html?search=#태그" class="btn btn-warning btn-xs">#태그</a>

						<a href="./note.html?search=#태그" class="btn btn-warning btn-xs">#태그</a>
						<a href="./note.html?search=#태그#태그" class="btn btn-warning btn-xs">#태그#태그</a>
						<a href="./note.html?search=#태그" class="btn btn-warning btn-xs">#태그</a>
						<a href="./note.html?search=#태그#태그" class="btn btn-warning btn-xs">#태그#태그</a>
						<a href="./note.html?search=#태그" class="btn btn-warning btn-xs">#태그</a>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!-- // 태그 검색 모달 -->

    <!-- 콘텐츠 -->
    <div class="content-wrapper">
        <!-- 타이틀 -->
        <section class="content-header">
            <h1>노트 등록</h1>
        </section>
        <!-- // 타이틀 -->
        <!-- 등록폼 -->
        <section class="content">
            <div class="box box-primary">
                <form role="form" onsubmit="return false;">
                    <div class="box-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="제목" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="10" placeholder="내용"></textarea>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control tagsInputSelector" placeholder="태그" />
                            <span class="glyphicon glyphicon-tags form-control-feedback text-black"></span>
                        </div>
                        <div class="form-group">
                            <input type="file" class="btn btn-default btn-file" />
                        </div>
                    </div>
                    <div class="box-footer">
                        <select class="form-control">
                            <option>--- 폴더 선택 ---</option>
                            <option>PHP</option>
                            <option>Javascript</option>
                            <option>CSS</option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success"><i class="fa fa-pencil-square-o"></i> 등록</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- // 등록폼 -->
    </div>

<script src="./assets/plugins/bootstrap-tagsinput-latest/bootstrap-tagsinput.js"></script>
<script src="./assets/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.iCheckSelector').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });

        $('.tagsInputSelector').tagsinput({
            maxTags: 10,
            maxChars: 255,
            cancelConfirmKeysOnEmpty: false
        });
    });
</script>
<script src="./assets/js/app.min.js"></script>
